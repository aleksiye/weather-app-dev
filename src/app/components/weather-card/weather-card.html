<div class="weather-card">
  <div class="weather-card-content">
    <!-- Day Label -->
    <div class="day-label">
      <span class="day-text">Today</span>
    </div>
    
    <!-- Current Temperature -->
    <div class="current-temp">
      <span class="temp-value">18°</span>
      <span class="temp-unit">C</span>
    </div>
    
    <!-- Weather Condition -->
    <div class="weather-condition">
      <div class="condition-icon">
        <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="Weather icon" class="weather-icon">
      </div>
      <div class="condition-text">Partly cloudy</div>
    </div>
    
    <!-- High/Low Temperatures -->
    <div class="temp-range">
      <div class="temp-high">
        <span class="temp-label">High</span>
        <span class="temp-value">19°C</span>
      </div>
      <div class="temp-divider"></div>
      <div class="temp-low">
        <span class="temp-label">Low</span>
        <span class="temp-value">14°C</span>
      </div>
    </div>
  </div>
</div>
